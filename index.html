<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pyramid Control</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 90%; /* Adjust width to be responsive */
            max-width: 400px; /* Max width to prevent it from getting too big on large screens */
        }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .controls button {
            padding: 4px 8px; /* Smaller padding */
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 12px; /* Smaller font size */
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-row">
            <span>Pyramid Sides (Segments):</span>
            <div>
                <button onclick="changeSegments(-1)">-</button>
                <button onclick="changeSegments(1)">+</button>
            </div>
        </div>
        
        <div class="control-row">
            <span>Pyramid Height:</span>
            <div>
                <button onclick="changeHeight(-1)">-</button>
                <button onclick="changeHeight(1)">+</button>
            </div>
        </div>

        <div class="control-row">
            <span>Step Size: <span id="stepSizeDisplay">1</span></span>
            <div>
                <button onclick="changeStepSize(-1)">-</button>
                <button onclick="changeStepSize(1)">+</button>
            </div>
        </div>
    </div>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <a-scene>
        <a-camera position="0 1.6 4"></a-camera>
        <a-entity light="type: ambient; color: #444; intensity: 1"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 1"></a-entity>
        
        <a-sky color="#2C3E50"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#445566"></a-plane>

        <a-cone
            id="dynamicPyramid"
            position="0 1 0"
            height="2"
            radius-bottom="1"
            radius-top="0"
            segments-radial="4"
            color="#FF4500">
        </a-cone>
    </a-scene>

    <script>
        let currentStepSize = 1;

        function getPyramid() {
            return document.getElementById('dynamicPyramid');
        }

        function changeSegments(direction) {
            const pyramid = getPyramid();
            if (!pyramid) return;

            let segments = parseInt(pyramid.getAttribute('segments-radial'));
            segments += direction * currentStepSize;
            segments = Math.max(3, segments); // Minimum 3 segments for a triangle
            pyramid.setAttribute('segments-radial', segments);
        }

        function changeHeight(direction) {
            const pyramid = getPyramid();
            if (!pyramid) return;

            let height = parseFloat(pyramid.getAttribute('height'));
            height += direction * currentStepSize * 0.1; // Smaller step for height
            height = Math.max(0.1, height); // Minimum height
            pyramid.setAttribute('height', height);
        }

        function changeStepSize(direction) {
            currentStepSize += direction;
            currentStepSize = Math.max(1, currentStepSize); // Minimum step size of 1
            document.getElementById('stepSizeDisplay').innerText = currentStepSize;
        }
    </script>
</body>
</html>
