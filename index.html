<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<script>
    // Component to make an object draggable on the ground plane (X and Z axes)
    AFRAME.registerComponent('drag-on-plane', {
        init: function() {
            this.dragging = false;
            this.initialPosition = new THREE.Vector3();
            this.initialMousePosition = new THREE.Vector2();

            // Set a higher render order to make sure the object is in front
            this.el.object3D.renderOrder = 99;
            this.el.components.material.material.depthTest = false;

            this.el.addEventListener('mousedown', (e) => {
                this.dragging = true;
                this.el.setAttribute('color', '#EF2D5E'); // Change color to show it's selected
                this.initialPosition.copy(this.el.object3D.position);
                this.initialMousePosition.set(e.clientX, e.clientY);
                e.stopPropagation(); // Stop camera from moving
            });

            this.el.addEventListener('mouseup', () => {
                this.dragging = false;
                this.el.setAttribute('color', '#45B6FE'); // Revert color
            });
        },
        tick: function() {
            if (this.dragging) {
                const mouseDeltaX = this.initialMousePosition.x - event.clientX;
                const mouseDeltaY = this.initialMousePosition.y - event.clientY;

                // Adjust movement sensitivity
                const movementX = -mouseDeltaX * 0.005;
                const movementY = mouseDeltaY * 0.005;

                // Move the object on the X and Z axes
                this.el.object3D.position.x = this.initialPosition.x + movementX;
                this.el.object3D.position.z = this.initialPosition.z + movementY;
            }
        }
    });
</script>
